<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here --> <!---->
      <div class = "row">
      <div class = "col-1 hour time-block">9:00AM</div>
      <textarea id = "9" class="activity"></textarea>
      <button class="saveBtn col-md-1"> <i class="fas fa-save"></i> </button>
      </div>

      <div class = "row">
        <div class = "col-1 hour time-block">10:00AM</div>
        <textarea id = "10" class="activity"></textarea>
        <button class="saveBtn col-md-1">  <i class="fas fa-save"></i> </button>
        </div>

        <div class = "row">
          <div class = "col-1 hour time-block">11:00AM</div>
          <textarea id = "11" class="activity"></textarea>
          <button class="saveBtn col-md-1">  <i class="fas fa-save"></i> </button>
          </div>

          <div class = "row">
            <div class = "col-1 hour time-block">12:00PM</div>
            <textarea id = "12" class="activity"></textarea>
            <button class="saveBtn col-md-1"> <i class="fas fa-save"></i> </button>
            </div>

            <div class = "row">
              <div class = "col-1 hour time-block">1:00PM</div>
              <textarea id = "13" class="activity"></textarea>
              <button class="saveBtn col-md-1"> <i class="fas fa-save"></i> </button>
              </div>
              <div class = "row">
                <div class = "col-1 hour time-block">2:00PM</div>
                <textarea id = "14" class="activity"></textarea>
                <button class="saveBtn col-md-1"> <i class="fas fa-save"></i> </button>
                </div>
                <div class = "row">
                  <div class = "col-1 hour time-block">3:00PM</div>
                  <textarea id = "15" class="activity"></textarea>
                  <button class="saveBtn col-md-1"> <i class="fas fa-save"></i> </button>
                  </div>
                  <div class = "row">
                    <div class = "col-1 hour time-block">4:00PM</div>
                    <textarea id = "16" class="activity"></textarea>
                    <button class="saveBtn col-md-1"> <i class="fas fa-save"></i> </button>
                    </div>
                    <div class = "row">
                      <div class = "col-1 hour time-block">5:00PM</div>
                      <textarea id = "17" class="activity"></textarea>
                      <button class="saveBtn col-md-1"> <i class="fas fa-save"></i> </button>
                      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script><!--jquery cdn script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script><!--moment.js-->
    <script type="text/javascript" src="./Develop/script.js"></script> <!--local script-->
  </body>
</html>
