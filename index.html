<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/fav.ico" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Schedule Your Day</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">SCHEDULE YOUR DAY</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
  

    <!--playing with bootstrap modal to show time-->
    <!-- Button trigger modal -->
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
  Get current time
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">current time</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="currentTime" class="lead"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    </header>
    <div class="container">

      <!-- Timeblocks go here --> 
      <div class = "row">
      <div class = "col-1 hour time-block">9:00AM</div>
      <textarea id = "9" class="col-6 activity"></textarea>
      <button class="saveBtn col-md-1"> <i class="fas fa-save"></i> </button>
      </div>

      <div class = "row">
        <div class = "col-1 hour time-block">10:00AM</div>
        <textarea id = "10" class="col-6 activity"></textarea>
        <button class="saveBtn col-md-1">  <i class="fas fa-save"></i> </button>
        </div>

        <div class = "row">
          <div class = "col-1 hour time-block">11:00AM</div>
          <textarea id = "11" class="col-6 activity"></textarea>
          <button class="saveBtn col-1">  <i class="fas fa-save"></i> </button>
          </div>

          <div class = "row">
            <div class = "col-1 hour time-block">12:00PM</div>
            <textarea id = "12" class="col-6 activity"></textarea>
            <button class="saveBtn col-md-1"> <i class="fas fa-save"></i> </button>
            </div>

            <div class = "row">
              <div class = "col-1 hour time-block">1:00PM</div>
              <textarea id = "13" class="col-6 activity"></textarea>
              <button class="saveBtn col-md-1"> <i class="fas fa-save"></i> </button>
              </div>
              <div class = "row">
                <div class = "col-1 hour time-block">2:00PM</div>
                <textarea id = "14" class="col-6 activity"></textarea>
                <button class="saveBtn col-md-1"> <i class="fas fa-save"></i> </button>
                </div>
                <div class = "row">
                  <div class = "col-1 hour time-block">3:00PM</div>
                  <textarea id = "15" class="col-6 activity"></textarea>
                  <button class="saveBtn col-md-1"> <i class="fas fa-save"></i> </button>
                  </div>
                  <div class = "row">
                    <div class = "col-1 hour time-block">4:00PM</div>
                    <textarea id = "16" class="col-6 activity"></textarea>
                    <button class="saveBtn col-md-1"> <i class="fas fa-save"></i> </button>
                    </div>
                    <div class = "row">
                      <div class = "col-1 hour time-block">5:00PM</div>
                      <textarea id = "17" class="col-6 activity"></textarea>
                      <button class="saveBtn col-md-1"> <i class="fas fa-save"></i> </button>
                      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script><!--jquery cdn script-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script><!--moment.js-->
    <script type="text/javascript" src="./Develop/script.js"></script> <!--local script-->
  </body>
</html>
